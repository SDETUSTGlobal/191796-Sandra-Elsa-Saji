<body>
	<style>
		html,body {
			background-color: black;
			font-family: tahoma, sans-serif;
		}
		#card {
			background-color: #393B45;
			background: url("https://t3.ftcdn.net/jpg/04/02/17/16/360_F_402171659_iLP4RB3n2MNZv2U6QM1q3LXyIzshZcU7.jpg") 50% fixed;
			height: auto;
			width: 350px;
			margin: 10vh auto;
			border-radius: 25px;
			padding-bottom: 1px;
			box-shadow: 2px 2px 5px teal;
		}
		h1 {
			text-align: center;
			width: 100%;
			border-radius: 25px 25px 0 0;
			color: teal;
			padding: 30px 0;
			font-weight: 800;
			margin: 0;
		}
		.image-crop {
			display: block;
			position: relative;
			background-color: teal;
			width: 150px;
			height: 150px;
			margin: 0 auto;
			margin-top: 30px;
			overflow: hidden;
			border-radius: 50%;
			box-shadow: 1px 1px 5px teal;
		}
		#avatar {
			display: inline;
			height: 230px;
			width: auto;
			margin-left: -34px;
		}
		#bio {
			display: block;
			margin: 30px auto;
			width: 280px;
			height: auto;
		}
		#bio p {
			color: teal;
			font-weight: lighter;
			font-size: 15px;
			text-align: justify;
		}
	</style>
	<div id="card">
		<h1>{{fid}}</h1>
		<div class="image-crop">
			<img id="avatar" src="https://images.pexels.com/photos/1170412/pexels-photo-1170412.jpeg"/>
		</div>
		<div id="bio">
			<p>Hello, my name is {{fid}}! I work at {{cid}} <br>UID:{{usid}}<br>Contact me@ {{eid}}</p>
		</div>
	</div>
</body>
